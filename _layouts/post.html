---
layout: default
---

<article class="post">
  <h1>{{ page.title }}
  {% for tag in page.tags %}
    <a style="margin-left: 1em;font-size: 0.7em;" href="{{ baseurl }}/projects/{{ tag }}">#{{tag}}</a>
  {% endfor %}
  </h1>

  <div class="date">
    {{ page.date | date: "%Y" }}
  </div>

  <div class="entry">
    <p>{{ page.description }}</p>
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
